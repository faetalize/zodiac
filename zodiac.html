<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/f/f0/Google_Bard_logo.svg"
        type="image/x-icon">

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github-dark.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,200;0,400;0,800;1,200;1,400;1,800&display=swap');

    @import url('https://fonts.googleapis.com/css2?family=Product+Sans&family=Google+Sans+Display:ital@0;1&family=Google+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Google+Sans+Text:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Material+Symbols+Outlined&family=Space+Mono&display=swap');

    @font-face {
        font-family: 'Material Symbols Outlined';
        font-style: normal;
        font-weight: 400;
        src: url(https://fonts.gstatic.com/s/materialsymbolsoutlined/v154/kJF1BvYX7BgnkSrUwT8OhrdQw4oELdPIeeII9v6oDMzByHX9rA6RzaxHMPdY43zj-jCxv3fzvRNU22ZXGJpEpjC_1v-p_4MrImHCIJIZrDCvHOej.woff2) format('woff2');
    }

    .material-symbols-outlined {
        font-family: 'Material Symbols Outlined';
        font-weight: normal;
        font-style: normal;
        font-size: 1.5rem;
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        white-space: nowrap;
        word-wrap: normal;
        direction: ltr;
        -webkit-font-feature-settings: 'liga';
        font-feature-settings: "liga";
        -webkit-font-smoothing: antialiased;
    }

    body {
        font-family: 'Noto Sans', sans-serif;

        margin:0;
        font-size: 1rem;
    }

    p {
        margin: 0;
        margin-bottom: 0.5rem;
        padding: 0;
    }

    h1,
    h2,
    h3,
    ol,
    ul {
        margin: 0;
    }

    h1 {
        margin-bottom: 0.5rem;
    }

    a {
        color: #3b82f6;
    }

    input,
    textarea,
    select {
        border: 1px solid;
        padding: 0.5rem;
        border-radius: 0.5rem;
        border: none;
        font-family: noto sans, sans-serif;
        font-size: 1rem;
    }

    button:focus {
        outline: none;
    }
    button {
        font-size: 1rem;
    }
    .form {
        display: none;
        opacity: 0;
        flex-direction: column;
        gap: 0.5rem;
    }

    .overlay {
        display: none;
        position: fixed;
        opacity: 0;
        top: 0;
        left: 0;
        width: 100dvw;
        height: 100dvh;
        backdrop-filter: blur(2rem);
        justify-content: center;
        align-items: center;
    }


    .backButton {
        position: absolute;
        top: 1rem;
        left: 1rem;
        border: none;
        background-color: transparent;
        font-size: 1.5rem;
        font-weight: 600;
        transition: all 0.2s;

    }

    #resultText{
        margin-top:auto;
    }

    .messageBox {
        display:none;
        position: sticky;
        bottom: 3rem;
        z-index: -1;
    }

    #messageInput {
        height: 2.5rem ;
        box-sizing: border-box;
        text-wrap: wrap;
        resize: none;
        width: 100%;
        padding-right: 2rem;
    }

    #messageInput::-webkit-scrollbar {
        height: 1rem;
        width: 0.5rem;
    }

    .btn-send {
        position: absolute;
        right: 0.5rem;
        bottom: 0.5rem;
        padding: 0;
        margin: 0;
        border: none;
        background-color: transparent;
        transition: all 0.2s;
        cursor: pointer;
    }




    .prompt-field {
        resize: vertical;
        height: 7rem;
    }

    .container {
        display: flex;
        gap: 0.5rem;
        padding: 1rem;

    }

    .sidebar {
        position: sticky;
        top:1rem;

        display: flex;
        flex-direction: column;
        overflow-y: auto;
        gap: 0.5rem;
        padding: 1rem;
        width: 25rem;
        border-radius: 1rem;
        scrollbar-width: thin;
        height: calc(100dvh - 4rem);
    }

    .sidebar-section {
        margin-bottom: 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .header {
        display: flex;
        align-items: center;
        font-size: 2rem;
        font-weight: 800;
        gap: 0.5rem;
    }

    .navbar {
        position: relative;
        display: flex;
        flex-direction: row;
        border-radius: 0.5rem;
        justify-content: space-evenly;
        margin-bottom: 1rem;
        z-index: 0;
    }

    .navbar-tab {
        width: 100%;
        padding: 0.5rem;
        text-align: center;

        z-index: 2;
        -webkit-tap-highlight-color: transparent;
        cursor: pointer;

    }



    .navbar-tab-highlight {
        padding: 0;
        margin: 0;
        position: absolute;
        border-radius: 0.5rem;
        transition: all 0.2s;
        height: 100%;
        z-index: 1;
        /* glow */
        box-shadow: 0 0 1rem 0.05rem #29292a3f;
    }

    #gemini-pro-branding {
        font-family: Google Sans Display, sans-serif;
        color: #7c8a9c;
        font-size: 1rem;
        font-weight: 400;
    }

    #gemin-pro-logo {
        width: 2rem;
        height: 2rem;
    }

    .credits {
        margin-top: auto;
        display: flex;
        padding: 0rem 1rem 0 1rem;

        font-size: 0.75rem;
        color: #7c8a9c;

        justify-content: space-between;
        align-items: center;
    }

    .generate-button {
        border: none;
        background-color: #3b82f6;
        color: white;
        padding: 0.5rem;
        border-radius: 0.5rem;
        transition: all 0.2s;
    }

    #mainContent {
        display: flex;
        flex-direction: column;
        padding: 2rem;
        margin-left: auto;
        margin-right: auto;
        width: 32rem;

        text-align: justify;
    }

    .personalityCard {
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        background-color: black;
        background-size: cover;
        background-position: center;
        position: relative;

        display: flex;
        flex-direction: column;
        justify-content: end;
        padding: 1rem;
        border-radius: 1rem;
        height: 10rem;
        -webkit-tap-highlight-color: transparent;
        cursor: pointer;
        text-shadow: 0 0 10px #000000, 0 0 5px #181818;
    }

    .personalityCard * {
        color: #e4e4e4;
    }

    .edit:hover {
        text-shadow: 0 0 10px #e4e4e4, 0 0 5px #dfdfdf;
    }


    .personalityCard * {
        /* unselectable */
        -webkit-user-select: none;
        /* Safari */
        -moz-user-select: none;
        /* Firefox */
        -ms-user-select: none;
        /* IE10+/Edge */
        user-select: none;
        /* Standard */

    }

    .personalityCard input {
        display: none;
    }

    .edit {
        /* top right corner */
        position: absolute;
        top: 1rem;
        right: 1rem;
        border: none;
        background-color: transparent;
        transition: all 0.2s;
    }



    @media (max-width: 768px) {
        body {
            margin: 0;
            padding: 0;
        }


        .container {
            padding: 0;
            flex-direction: column;
            height: 100dvh;

            width: auto;
        }

        .sidebar {
            top: 0;
            height: calc(100dvh - 2rem);
            margin: 0;
            width: calc(100dvw - 2rem);
            position: fixed;
            border-radius: 0;
        }

        .navbar {
            position: relative;
        }



        #mainContent {

            box-sizing: border-box;
            margin-top: auto;
            max-width: 100%;
            padding: 1rem;
        }
    }

    /* Light theme styles */
    @media (prefers-color-scheme: light) {
        :focus {
            outline: 1px solid #8f9eb3;
        }

        body {
            background-color: #f0f6ff;
            color: #0a0a0a;
        }

        a {
            color: #444ed6;
        }

        .sidebar {
            background-color: #d2e2f7;
        }

        .navbar {
            background-color: rgb(176 205 246);
        }

        .navbar-tab {
            color: #0a0a0a;
        }

        .navbar-tab-highlight {
            background-color: #87b0ed;
        }

        .generate-button {
            background-color: #83b5f7;

            color: #2b3d59;
        }

        .generate-button:hover {
            background-color: #0b7bc1;
            color: white;
        }



        .backButton:hover {
            text-shadow: 0 0 20px #000000, 0 0 20px #181818;
        }

        input,
        textarea,
        select {
            background-color: #f0f6ff;
            outline: 1px solid #8f9eb3;
        }

        input::placeholder,
        textarea::placeholder {
            color: #7c8a9c;
        }
    }

    /* Dark theme styles */
    @media (prefers-color-scheme: dark) {
        :root {
            color-scheme: dark;
        }

        :focus {
            outline: 1px solid #73859e;
        }



        body {
            background-color: #151e24;
            color: #e4e4e4;
        }

        button {
            color: #e4e4e4;
        }

        a {
            color: #92d9eb;
        }

        .sidebar {
            background-color: #1a2733;
        }

        .navbar {
            background-color: #00000047;
        }

        .navbar-tab {
            color: #e4e4e4;
        }

        .navbar-tab-highlight {
            background-color: #22486b;

            box-shadow: 0 0 1rem 0.05rem #29292aac;
        }

        .generate-button {
            background-color: #22486b;
            color: #e4e4e4;
        }

        .generate-button:hover {
            background-color: #31689c;
            color: white;
        }

        .edit:hover {
            text-shadow: 0 0 10px #ffffff, 0 0 5px #dfdfdf;
            /* Change #00ff00 to the color you want */
        }

        .backButton:hover {
            text-shadow: 0 0 10px #ffffff, 0 0 5px #dfdfdf;
            /* Change #00ff00 to the color you want */
        }

        input,
        textarea,
        select {
            background-color: #283542;

            color: #e4e4e4;
            border: none;
        }

        input::placeholder,
        textarea::placeholder {
            color: #849caf;
        }
    }
</style>

<body>

    <div class="overlay">

            <button class="generate-button" id="submitNewPersonality">Add Personality</button>

            <h1>Edit Personality</h1>
            <label for="personalityNameInput">Personality Name:</label>
            <input type="text" placeholder="Personality Name" id="personalityNameInput" class="input-field"></input>
            <label for="personalityDescriptionInput">Personality Description:</label>
            <textarea id="personalityDescriptionInput" placeholder="Personality Description"
                class="prompt-field"></textarea>
            <label for="personalityImageURLInput">Personality Image URL:</label>
            <input type="text" placeholder="Personality Image URL" id="personalityImageURLInput"
                class="input-field"></input>
            <label for="personalityPromptInput">Prompt:</label>
            <textarea id="personalityPromptInput" placeholder="Personality Prompt" class="prompt-field"></textarea>

    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>

    <script type="module">
        import { marked } from "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js";
        import { GoogleGenerativeAI } from "@google/generative-ai";
        import { HarmBlockThreshold, HarmCategory } from "@google/generative-ai";

        const safetySettings = [

            {
                category: HarmCategory.HARM_CATEGORY_HARASSMENT,
                threshold: HarmBlockThreshold.BLOCK_NONE,
            },
            {
                category: HarmCategory.HARM_CATEGORY_HATE_SPEECH,
                threshold: HarmBlockThreshold.BLOCK_NONE,
            },
            {
                category: HarmCategory.HARM_CATEGORY_SEXUALLY_EXPLICIT,
                threshold: HarmBlockThreshold.BLOCK_NONE,
            },
            {
                category: HarmCategory.HARM_CATEGORY_DANGEROUS_CONTENT,
                threshold: HarmBlockThreshold.BLOCK_NONE,
            }
        ];
        const systemPrompt = "[System]: You are zodiac, a helpful assistant built upon Google's Gemini Pro." +
            "Gemini Pro is a new LLM (Large Language Model) release by Google on December 2023. If needed, format your answer using markdown." +
            "Your purpose is being a helpful assistant to the user." +
            "Today's date is" + new Date().toDateString() + "." +
            "End of system prompt. [/System]";
        const generateButton = document.querySelector("#generate");

        //function to hide element smoothly then setting display none after the transition time elapsed
        function hideElement(element) {
            element.style.transition = 'opacity 0.2s';
            element.style.opacity = '0';
            setTimeout(function () {
                element.style.display = 'none';
            }, 200);
        }

        function showElement(element) {
            // Wait for other transitions to complete (0.2s delay)
            setTimeout(function () {
                // Change display property
                element.style.display = 'flex';
                // Wait for next frame for display change to take effect
                requestAnimationFrame(function () {
                    // Start opacity transition
                    element.style.transition = 'opacity 0.2s';
                    element.style.opacity = '1';
                });
            }, 200);
        }


        const tabs = document.querySelectorAll(".navbar-tab");
        const sidebarViews = document.querySelectorAll(".sidebar-section");
        const highlight = document.querySelector(".navbar-tab-highlight");
        highlight.style.width = `calc(100% / ${tabs.length})`;



        let currentTab = undefined;
        function navigateTo(tab) {
            if (tab == tabs[currentTab]) {
                return;
            }
            // set the highlight to match the size of the tab element


            let tabIndex = [...tabs].indexOf(tab);
            if (tabIndex < 0 || tabIndex >= sidebarViews.length) {
                console.error("Invalid tab index: " + tabIndex);
                return;
            }

            if (currentTab != undefined) {
                hideElement(sidebarViews[currentTab]);
            }
            showElement(sidebarViews[tabIndex]);
            currentTab = tabIndex;

            highlight.style.left = `calc(100% / ${tabs.length} * ${tabIndex})`;

        }

        tabs.forEach(element => {
            element.addEventListener("click", () => {
                //if tab 1, then show messageInput
                if (element == tabs[1]) {
                    showElement(document.querySelector(".messageBox"));
                }
                else {
                    hideElement(document.querySelector(".messageBox"));
                }
                navigateTo(element);
            })
        });

        sidebarViews.forEach(view => {
            hideElement(view);
        });


        navigateTo(tabs[0]);



        const personalityCardsInnerInput = document.querySelectorAll(".personalityCard input");
        let personalityCards = document.querySelectorAll(".personalityCard");
        const formsOverlay = document.querySelector(".overlay");
        const backButton = document.querySelector(".backButton");
        const addPersonalityForm = document.querySelector("#addPersonalityForm");
        const editPersonalityForm = document.querySelector("#editPersonalityForm");
        const addPersonalityButton = document.querySelector("#addPersonalityButton");
        const editDefaultPersonalityButton = document.querySelector("#editDefaultPersonality");
        const submitNewPersonalityButton = document.querySelector("#submitNewPersonality");
        const updatePersonalityButton = document.querySelector("#updatePersonality");


        function darkenBg(element) {

            let elementBackgroundImageURL = element.style.backgroundImage.match(/url\((.*?)\)/)[1].replace(/('|")/g, '');
            element.style.backgroundImage = `linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('${elementBackgroundImageURL}')`;
        }


        function lightenBg(element) {

            let elementBackgroundImageURL = element.style.backgroundImage.match(/url\((.*?)\)/)[1].replace(/('|")/g, '');
            element.style.backgroundImage = `url('${elementBackgroundImageURL}')`;
        }




        //handle radio input check change
        personalityCardsInnerInput.forEach(input => {
            input.addEventListener("change", () => {
                // Darken all cards
                personalityCards.forEach(card => {
                    const cardBackgroundImageURL = card.style.backgroundImage.match(/url\((.*?)\)/)[1].replace(/('|")/g, '');
                    card.style.outline = "0px solid rgb(150 203 236)";
                    darkenBg(card);
                })

                // Lighten selected card
                input.parentElement.style.outline = "3px solid rgb(150 203 236)";
                lightenBg(input.parentElement);
            })
            // Set initial outline
            if (input.checked) {
                lightenBg(input.parentElement);
                input.parentElement.style.outline = "3px solid rgb(150 203 236)";
            }
        })

        function showAddPersonalityForm() {
            showElement(formsOverlay);
            showElement(addPersonalityForm);
        }

        function showEditPersonalityForm() {
            showElement(formsOverlay);
            showElement(editPersonalityForm);

            editPersonalityForm
        }

        function closeOverlay() {
            hideElement(formsOverlay);
            hideElement(addPersonalityForm);
            hideElement(editPersonalityForm);
        }

        function submitNewPersonality() {
            const personalityName = document.querySelector("#addPersonalityForm #personalityNameInput");
            const personalityDescription = document.querySelector("#addPersonalityForm #personalityDescriptionInput");
            const personalityImageURL = document.querySelector("#addPersonalityForm #personalityImageURLInput");
            const personalityPrompt = document.querySelector("#addPersonalityForm #personalityPromptInput");
            const personalitySection = document.querySelector("#personalitySection");


            if (personalityName.value == "") {
                alert("Please enter a personality name");
                return;
            }
            if (personalityPrompt.value == "") {
                alert("Please enter a personality prompt");
                return;
            }

            const personalityCard = document.createElement("label");
            personalityCard.classList.add("personalityCard");
            personalityCard.style.backgroundImage = `url('${personalityImageURL.value}')`;
            personalityCard.innerHTML = `
            <input type="radio" name="personality" value="${personalityName.value}">
            <div>
                <h3>${personalityName.value}</h3>
                <p>${personalityDescription.value}</p>
            </div>
            <button class="edit material-symbols-outlined" id="editDefaultPersonality">edit</button>
            `;


            personalitySection.insertBefore(personalityCard, addPersonalityButton);

            darkenBg(personalityCard);

            personalityCards = document.querySelectorAll(".personalityCard");
            //add input event listener
            personalityCard.querySelector("input").addEventListener("change", () => {
                // Darken all cards
                personalityCards.forEach(card => {
                    const cardBackgroundImageURL = card.style.backgroundImage.match(/url\((.*?)\)/)[1].replace(/('|")/g, '');
                    card.style.outline = "0px solid rgb(150 203 236)";
                    darkenBg(card);
                })

                // Lighten selected card
                personalityCard.style.outline = "3px solid rgb(150 203 236)";
                lightenBg(personalityCard);
            })


            closeOverlay();
        }

        async function run() {
            const inputText = document.querySelector("#inputText");
            const resultText = document.querySelector("#resultText");
            const maxTokens = document.querySelector("#maxTokens");
            const API_KEY = document.querySelector("#apiKeyInput");

            if (API_KEY.value == "") {
                alert("Please enter an API key");
                return;
            }

            const generationConfig = {
                maxOutputTokens: maxTokens.value,
                temperature: 0.9
            };
            const genAI = new GoogleGenerativeAI(API_KEY.value);
            const model = genAI.getGenerativeModel({ model: "gemini-pro", generationConfig, safetySettings });
            const prompt = systemPrompt + "\n\n" + inputText.value;
            const result = await model.generateContentStream(prompt);

            resultText.innerHTML = '';
            let rawText = "";

            for await (const chunk of result.stream) {
                console.log(chunk);
                const chunkText = chunk.text();
                rawText += chunkText;
                resultText.innerHTML = marked.parse(rawText);

                hljs.highlightAll();
            }
        }


        const messageInput = document.querySelector("#messageInput");

        //if more than one line, set height to scrollheight, and revert upon delete
        messageInput.addEventListener("input", () => {
            if (messageInput.value.split("\n").length == 1) {
                messageInput.style.height = "2.5rem";
            }
            else{
                messageInput.style.height = "";
                messageInput.style.height = messageInput.scrollHeight + "px";
            }
